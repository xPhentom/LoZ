<body onload="overworld()"><!-- onload="overworld()" -->
<script>
    
    document.body.style.webkitTouchCallout='none';
    
    $(document).ready(function() {
	$(document).bind("contextmenu", function(e) {
		return false;
	});
});
    

$(function() {/*300ms delay vermijden*/
    FastClick.attach(document.body);
});
    
var keys = {};/*vermijden dat de scroll reageert op spaties en pijltjes*/
window.addEventListener("keydown",
    function (e) {
        keys[e.keyCode] = true;
        switch (e.keyCode) {
            case 37: case 39: case 38:  case 40: // scroll metpijltoetsen blokkeren om spel aangenamer te maken
            case 32: e.preventDefault(); break; // scroll met spatiebalk blokkeren om spel aangenamer te maken
            default: break; // Alle andere toetsen niet blokken (bijvoorbeeld PageUp en PageDown)
        }
    },
false);
window.addEventListener('keyup',
    function(e){
        keys[e.keyCode] = false;
    },
false);
        
    
var BestaatOctorok = [];// Houdt een array bij voor alle monsters op het veld.
var LevenOctorok = [];

$(document).ready(function(){
    
var octoroks = $('.Octorok').length; //Telt hoeveel Octoroks op het veld staan

for(i=0; i < octoroks; i++ ){
  BestaatOctorok.push(true);
  LevenOctorok.push(60);
}

    AI();
    
});

</script>
