<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no" />
    <title>Legend of Zelda</title>
    <link rel="stylesheet" href="stylesheetgameover.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="sounds.js"></script>
    <link rel="shortcut icon" type="image/png" href="sprites/favicon.png"/>
</head>
<body>
<script>
    
    $(document).ready(function (){
    
    GameOver_Sound();
        
    $("#GameOver").animate({"margin-top": "+=450px"},4100);    
        
    setTimeout(function(){ //Zorgt ervoor dat de afbeelding nog voor 100 ms op het scherm staat
        $("#Restart").fadeIn(3500);
        $("#Pointer").fadeIn(3500);
    }, 4000);
        
        $("#Restart").on('click', function(){
            
            Start_Sound();
            $("html").fadeOut(2000);
        
            setTimeout(function(){ //Zorgt ervoor dat de afbeelding nog voor 100 ms op het scherm staat
               window.open("index.html","_self")
            }, 2000);
        });
        
    });
    
    </script>
    <div id="screentext">
    <div id="GameOver">Game over</div><br><br>
      <img src="sprites/HeartPointer.gif" id="Pointer" alt="Pointer"/> <div id="Restart">Restart?</div>
        </div>
    </body>
</html>
